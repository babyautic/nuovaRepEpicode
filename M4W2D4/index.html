<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <h1>Book Store</h1>


    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Cerca un libro" oninput="searchBook(event)">
    </div>


    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </div>

   
    <div class="card mt-4">
      <div class="card-header">
        Carrello
      </div>
      <ul class="list-group list-group-flush">

      </ul>
      <div class="card-body">
        <h1 class="card-title">Totale: EUR <span>0.00</span></h1>
        <button class="btn btn-danger" onclick="emptyCart()">Svuota Carrello</button>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- File JavaScript personalizzato -->
  <script src="script.js"></script>
</body>
